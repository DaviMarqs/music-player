<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <img src="images/Happier Then Ever - Billie Eilish.jpg" alt="I Wanna be yours img">
    <div class="description">
        <h2>Nome da MÃºsica</h2>
        <i>Nome do Artista</i>
    </div>

    <div class="duration">
        <div class="bar">
            <progress value="0" max="1"></progress>
            <div class="point"></div>
        </div>
        <div class="time">
            <p class="beginning">0:00</p>
            <p class="end">3:40</p>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward arrow previous"></i>
        <i class="fas fa-play-circle play-button"></i>
        <i class="fas fa-pause-circle pause-button"></i>
        <i class="fas fa-step-forward arrow next"></i>
    </div>

    <audio src="musics/Billie Eilish - Happier Then Ever.mpeg"></audio>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/49628706ad.js" crossorigin="anonymous"></script>
</body>
</html>
